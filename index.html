<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Efficiency Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Energy Efficiency Predictor</h1>
        <form id="predictionForm">
            <label for="compactness">Relative Compactness:</label>
            <input type="number" id="compactness" step="0.01" required><br>

            <label for="surfaceArea">Surface Area (m²):</label>
            <input type="number" id="surfaceArea" required><br>

            <label for="wallArea">Wall Area (m²):</label>
            <input type="number" id="wallArea" required><br>

            <label for="roofArea">Roof Area (m²):</label>
            <input type="number" id="roofArea" required><br>

            <label for="height">Overall Height (m):</label>
            <input type="number" id="height" step="0.1" required><br>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="script.js"></script>
</body>
</html>
